version: '3.8'

services:
  database:
    image: postgres:15-alpine
    container_name: axy-database
    environment:
      POSTGRES_DB: axydb
      POSTGRES_USER: axyuser
      POSTGRES_PASSWORD: axypass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - axy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U axyuser -d axydb"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: axy-backend
    environment:
      - NODE_ENV=production
    depends_on:
      database:
        condition: service_healthy
    networks:
      - axy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build: ./frontend
    container_name: axy-frontend
    ports:
      - "8080:80"  
    depends_on:
      - backend
    networks:
      - axy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  axy-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local

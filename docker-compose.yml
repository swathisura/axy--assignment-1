version: '3.8'

services:
  database:
    image: postgres:15-alpine
    container_name: axy-database
    environment:
      POSTGRES_DB: axydb
      POSTGRES_USER: axyuser
      POSTGRES_PASSWORD: axypass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - axy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U axyuser -d axydb"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: axy-backend
    environment:
      - NODE_ENV=production
      - DB_HOST=database
      - DB_PORT=5432
      - DB_NAME=axydb
      - DB_USER=axyuser
      - DB_PASSWORD=axypass
    depends_on:
      database:
        condition: service_healthy
    networks:
      - axy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: axy-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - axy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

networks:
  axy-network:
    driver: bridge
    internal: false

volumes:
  postgres_data:
    driver: local
